<div class="landing-block">

    <div class="landing-links">
        <button (click)=onContinue()> Continuer vers Snapface</button>
    </div>
    <form #dataForm="ngForm" (ngSubmit)="onSubmit(dataForm)">
        <label for="userEmail">Inscrivez vous pour re√ßevoir la newsletter !</label>
        <input type="email" name="userEmail" id="user@" [(ngModel)]="userEmailTS" >
        <label for="userName"> Name :</label>
        <input type="text" name="userName" id="userNameTS" [(ngModel)]="userNameTS">
        <button> S'abonner </button>
    </form>
</div>
